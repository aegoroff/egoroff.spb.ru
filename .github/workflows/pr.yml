name: PR

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [ linux, macos, windows ]
        include:
          - build: linux
            os: ubuntu-latest
          - build: macos
            os: macos-latest
          - build: windows
            os: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16
        id: go
      - name: Use Node.js 18.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install Dependencies
        working-directory: ./ui
        run: |
          npm i -f
      - name: Node Build
        working-directory: ./ui
        run: |
          npm run build
