name: PR

on:
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [ linux ]
        include:
          - build: linux
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.0
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install Dependencies
        working-directory: ./ui
        run: |
          npm ci
      - name: Node Build
        working-directory: ./ui
        run: |
          npm run build
