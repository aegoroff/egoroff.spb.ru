{% strip %}
<header class="navbar navbar-default navbar-static-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
       <a class="navbar-brand" href="{{url_for('welcome')}}">{{config.CONFIG_DB.brand_name}}</a>
    </div>
    <nav class="collapse navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        {% for item in config.SITE %}
            <li {% if item["id"] == current_id %}class="active"{% endif %}>
                <a href={{ url_for(item['id']) }}>&nbsp;{% if item["class"] %}<i class="{{ item["class"] }}"></i>&nbsp;{% endif %}
                    {{ item['title'] }}
                </a>
            </li>
        {% endfor %}
        # include 'bit/contact_menu.html'
      </ul>
      <ul class="nav navbar-nav navbar-right">
        # include 'bit/user_menu.html'
      </ul>
    </nav>
  </div>
</header>
{% endstrip %}
