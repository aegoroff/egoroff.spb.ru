{% strip %}
<!--noindex-->
<div class="tags">
    {% if not tags %}
        <p>Ничего нет</p>
    {% else %}
        <ul class="list-inline">
        {% for tag in tags %}
            <li>
                <a href="{{ url_for('news.index') }}#tag={{ tag.title }}"
                       class="{{ tag.tag_level }}" id="t_{{ tag.title }}">{{ tag.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
<!--/noindex-->
{% endstrip %}
