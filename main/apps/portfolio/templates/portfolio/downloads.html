{% strip %}
{% for download in downloads %}
    <h3> {{ download }}</h3>
    {% for f in downloads[download] %}
        <li class="thumbnails">
            <a class="fa fa-download" href="{{ f.url }}" title="Размер:&nbsp;{{ f.human_readable_size }}" onclick="_gaq.push(['_trackPageview', '{{ f.title_filename }}']);">&nbsp;{{ f.description }}</a>&nbsp;
            <small><i class="fa fa-calendar"></i>&nbsp;<span class="shortDateFormat">{{ f.created }}</span></small>
        </li>
    {% endfor %}
{% endfor %}
{% endstrip %}
