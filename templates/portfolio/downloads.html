{% for folder in downloads %}
    <h3> {{ folder.Title }}</h3>
    <ul class="list-unstyled">
    {% for f in folder.Files %}
        <li itemscope itemtype="http://schema.org/SoftwareApplication">
            <a itemprop="downloadUrl" class="fa fa-download" href="{{ f.Url }}" title="Размер:&nbsp;{{ f.HumanReadableSize }}" onclick="_gaq.push(['_trackPageview', '{{ f.TitleFilename }}']);">&nbsp;<span itemprop="name">{{ f.Description }}</span></a>&nbsp;
            <small><i class="fa fa-calendar"></i>&nbsp;<span itemprop="datePublished" class="shortDateFormat">{{ f.Created.Format("2006-01-02 15:04:05") }}</span></small>
        </li>
    {% endfor %}
    </ul>
{% endfor %}
