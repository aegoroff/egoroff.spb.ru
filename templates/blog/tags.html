
<!--noindex-->
<div class="tags">
    {% if not tags %}
        <p>Ничего нет</p>
    {% else %}
        <ul class="list-inline">
        {% for tag in tags %}
            <li>
                <a href="{{ ctx.PathFor('blog') }}#tag={{ tag.Title }}"
                       class="{{ tag.Level }}" id="t_{{ tag.Title }}">{{ tag.Title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
<!--/noindex-->
