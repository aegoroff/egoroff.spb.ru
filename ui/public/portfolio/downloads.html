{% if downloads %}
{% for folder in downloads %}
    <h3> {{ folder.title }}</h3>
    <ul class="list-unstyled">
    {% for f in folder.files %}
        <li itemscope itemtype="http://schema.org/SoftwareApplication">
            <a itemprop="downloadUrl" href="{{ f.path }}" onclick="_gaq.push(['_trackPageview', '{{ f.filename }}']);"><i class="icon" data-label="download"></i>&nbsp;<span itemprop="name">{{ f.title }}</span></a>&nbsp;
            <small><span>&mdash;&nbsp;{{ f.size | human_readable_size }}</span></small>
        </li>
    {% endfor %}
    </ul>
{% endfor %}
{% endif %}
