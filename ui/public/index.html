<!DOCTYPE html>
<html {% if !html_class.is_empty() %}class="{{html_class}}"{% endif %} lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <meta name="author" content="Александр Егоров"/>
    {% if !meta_description.is_empty() %}
    <meta name="description" content="{{ meta_description }}"/>
    {% endif %}
    {% if !keywords.is_empty() %}
    <meta name="keywords" content="{{ keywords }}"/>
    {% endif %}
    {% block meta %}
    {% endblock %}

    <link href="<%= BASE_URL %>favicon.ico" rel="icon"/>
    <link href="https://www.egoroff.spb.ru/auth" rel="authorization_endpoint"/>
    <link href="https://www.egoroff.spb.ru/token" rel="token_endpoint"/>
    <link href="https://www.egoroff.spb.ru/micropub/" rel="micropub"/>
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,400&subset=latin,cyrillic' rel='stylesheet' type='text/css'/>
    <title>{{title}}{% if !title_path.is_empty() %}{{" | "}}{{title_path}}{% endif %}</title>
    <link href="/blog/recent.atom"
          rel="alternate"
          title="Recent Posts"
          type="application/atom+xml"/>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app" datafld="{{title}}"></div>
<!-- built files will be auto injected -->
{% block content %}{% endblock %}
<footer class="footer" role="contentinfo">
    <div class="container">
        <p class="muted">&copy; 2002-2025 - Александр Егоров</p>
    </div>
</footer>
</body>
</html>
