
<dt><small><span itemprop="datePublished" class="date" data-label="LL">{{ post.created }}</span></small>&nbsp;
    <a itemprop="url" href="{{path_for(id='blog') | safe}}{{ post.id }}.html"><span itemprop="name">{{ post.title }}</span></a>
</dt>
<dd itemprop="description">{{ post.short_text | typograph | safe  }}</dd>
