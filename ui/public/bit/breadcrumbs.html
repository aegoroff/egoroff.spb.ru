
{% if breadcrumbs %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                {% block breadcrumbs %}
                {% for item in breadcrumbs %}
                <li class="breadcrumb-item">
                    <a href="{{ctx.PathFor(item.Id)}}">{% if item.Icon %}<i class="icon" data-label="{{ item.Icon }}"></i>&nbsp;{% endif %}{{ item.Title }}</a>
                </li>
                {% endfor %}
                <li class="active breadcrumb-item">
                    {{ title }}
                </li>
                {% endblock %}
            </ol>
        </div>
    </div>
</div>
{% endif %}
