{% if flashed_messages %}
<div id="notifications" class="container">
    {% for message in flashed_messages %}
    <div class="alert alert-dismissable alert-{{message.Type}}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{message.Text}}
    </div>
    {% endfor %}
</div>
{% endif %}
