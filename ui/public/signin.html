{% extends 'index.html' %}

{% block content %}
  <div class="pb-2 mt-4 mb-2 border-bottom">
    <h1>{{title}} <small>Займет только несколько секунд!</small></h1>
  </div>

  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <a class="btn btn-block btn-lg btn-social btn-google" href="{{google_signin_url}}" rel="nofollow">
        <i class="icon" data-label="google"></i>&nbsp;
        Авторизация через Google
      </a>
      <a class="btn btn-block btn-lg btn-social btn-github" href="{{github_signin_url}}" rel="nofollow">
          <i class="icon" data-label="github"></i>
        Авторизация через Github
      </a>

        <a class="btn btn-block btn-lg btn-social btn-facebook" href="{{facebook_signin_url}}" rel="nofollow">
            <i class="icon" data-label="facebook"></i>
          Авторизация через Facebook
        </a>

    </div>
  </div>
{% endblock %}
