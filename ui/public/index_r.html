<!DOCTYPE html>
<html class="{{html_class}}" lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Александр Егоров">
    {% if meta_description %}
    <meta name="description" content="{{ meta_description }}">
    {% endif %}
    {% if keywords %}
    <meta name="keywords" content="{{ keywords }}">
    {% endif %}
    {% block meta %}
    {% endblock %}

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="authorization_endpoint" href="https://www.egoroff.spb.ru/auth">
    <link rel="authorization_token" href="https://www.egoroff.spb.ru/token">
    <link rel="micropub" href="https://www.egoroff.spb.ru/micropub/">
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic,700italic|Open+Sans:700,400&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <title>{{title}}{% if title_path %}{{" | "}}{{title_path}}{% endif %}</title>
    <link href="{{path_for(id='blog') | safe}}recent.atom"
          rel="alternate"
          title="Recent Posts"
          type="application/atom+xml">
    <!-- Google Analytics -->
    {% if gin_mode == 'release' %}
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', '{{config.analytics_id}}', 'egoroff.spb.ru');
      ga('require', 'linkid', 'linkid.js');
      ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    {% endif %}
    <!-- End Google Analytics -->
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app" datafld="{{title}}"></div>
<!-- built files will be auto injected -->
{% block content %}{% endblock %}
<footer class="footer" role="contentinfo">
    <div class="container">
        <div class="social github mt-2" data-repo="egoroff">
            <iframe src="https://ghbtns.com/github-btn.html?user=aegoroff&repo=egoroff.spb.ru&type=follow&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="150" height="20"></iframe>
            <iframe src="https://ghbtns.com/github-btn.html?user=aegoroff&repo=egoroff.spb.ru&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe>
        </div>
        <p class="muted">&copy; 2002-2022 - Александр Егоров</p>
    </div>
</footer>
</body>
</html>
