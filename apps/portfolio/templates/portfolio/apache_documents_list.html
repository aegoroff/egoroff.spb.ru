{% if apache_docs %}
<dl>
    {% for item in apache_docs %}
        <dt><small><i class="icon-calendar"></i> <span class="shortDateFormat">{{ item['modified']}}</span></small>&nbsp;<a href="{{ url_for('portfolio.index') }}{{ item['doc'] }}.html">{{ item['title'] }}</a></dt>
        <dd>{{ item['descr'] }}</dd>
    {% endfor %}
</dl>
{% endif %}
