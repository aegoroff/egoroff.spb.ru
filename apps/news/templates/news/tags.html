{% strip %}
<div class="tags">
    {% if not tags %}
        <p>Ничего нет</p>
    {% else %}
        <ul class="inline">
        {% for tag in tags %}
            <li>
                <a href="{{ url_for('news.index') }}#tag={{ tag.title }}"
                       class={{ tag.tag_level }}>{{ tag.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
{% endstrip %}
