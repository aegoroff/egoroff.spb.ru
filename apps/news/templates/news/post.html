{% extends 'base.html' %}

{% block content %}
    <div class="row-fluid">
        <div class="span9">
            <h3><small><i class="icon-calendar"></i> <span class="shortDateFormat">{{ post.created }}</span></small></h3>
            {% if post.text %}
                {{ post.text|safe }}
            {% else %}
                {{ post.short_text|safe }}
            {% endif %}
        </div>
    </div>
{% endblock %}
