[package]
name = "server"
version = "0.1.0"
edition = "2021"
workspace = ".."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kernel = { path = "../kernel" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
mime_guess = "2"
axum = { version = "0.6.1", features = ["multipart"] }
axum-server = { version = "0.4.4", features = ["tls-rustls"] }
axum-extra = "0.4.2"
axum-prometheus = { version = "0.2.0", optional = true }
tokio-util = { version = "0.7.4", features = ["full"] }
futures = "0.3"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing = "0.1"
tower = { version = "0.4", features = ["util", "timeout"] }
tower-http = { version = "0.3", features = ["add-extension", "trace", "cors", "limit"] }
tera = "1.17.1"
rust-embed = { version = "6", features = ["include-exclude"] }
quick-xml = "0.26.0"
anyhow = "1.0"
chrono = {version="0.4.23", default-features = false, features = ["serde", "clock", "std"]}

[features]
prometheus = ["axum-prometheus"]