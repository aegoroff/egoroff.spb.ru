[package]
name = "kernel"
version = "0.1.0"
edition = "2021"
workspace = ".."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
petgraph = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = {version="0.4.26", default-features = false, features = ["serde", "clock", "std"]}
lol_html = "1.0.0"
regex = "1.9.0"
quick-xml = "0.29.0"
pulldown-cmark = "0.9.3"
anyhow = "1.0"
lazy_static = "1.4.0"
itertools = "0.11.0"
async-session = "3.0.0"
base64 = "0.21.2"
url = "2.4.0"
futures = "0.3"
utoipa = { version = "3.3.0", features = ["chrono", "time"] }
rusqlite = { version = "0.29", features = ["bundled", "chrono"] }

[dev-dependencies]
rstest = "0.18.0"
test-context = "0.1.4"