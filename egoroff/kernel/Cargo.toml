[package]
name = "kernel"
version = "0.1.0"
edition = "2021"
workspace = ".."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
petgraph = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = {version="0.4.23", default-features = false, features = ["serde", "clock", "std"]}
lol_html = "0.3.2"
regex = "1"
quick-xml = "0.27.1"
pulldown-cmark = "0.9.2"
anyhow = "1.0"
lazy_static = "1.4.0"
itertools = "0.10.5"
async-session = "3.0.0"
base64 = "0.21.0"
url = "2.3.1"
futures = "0.3"
utoipa = { version = "3.0.3", features = ["chrono", "time"] }
rusqlite = { version = "0.28", features = ["bundled", "chrono"] }

[dev-dependencies]
rstest = "0.16.0"
test-context = "0.1.4"